<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />

</head>
<body style="padding-top: 20px">
    <div class="col-md-10 col-md-offset-1">
        <div class="well">
            <table class="table table-bordered">
                <thead>
                    <tr class="success">
                        <td colspan="2">
                            Existing User Login
                            <a class="btn btn-success pull-right" href="Register.html">Register</a>
                        </td>
                    </tr>

                </thead>
                <tbody>
                    <tr>
                        <td>
                            UserName:
                        </td>
                        <td>
                            <input type="text" id="txtUsername" placeholder="Enter Username">
                        </td>

                    </tr>
                    <tr>
                        <td>
                            Password:
                        </td>
                        <td>
                            <input type="password" id="txtPassword" placeholder="Enter Password">
                        </td>

                    </tr>
                    
                    <tr class="success">
                        <td colspan="2">
                            <input id="btnLogin" type="button" class="btn btn-success" value="Login" />
                        </td>
                    </tr>
                </tbody>
            </table>
            
            <div class="alert alert-danger collapse" id="divError">
                <a href="#" id="linkClose" class=" close">&times;</a>
                <div id="errorText">

                </div>
            </div>

        </div>

    </div>
    <script src="Scripts/jquery-3.4.1.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>

    <script type="text/javascript">


        $(document).ready(function () {

            $('#linkClose').click(function () {
                $('#divError').hide('fade');
            });
            $('#btnLogin').click(function () {

                $.ajax({

                    url: '/token',
                    method: 'POST',
                    contentType: 'application/json',
                    data: {
                        username: $('#txtUsername').val(),
                        password: $('#txtPassword').val(),
                        grant_type: 'password'
                    },

                    success: function (response) {
                        //To store an item in session 

                        sessionStorage.setItem('accesstoken', response.access_token);
                        window.location.href = "Data.html";
                        //$('#errorText').text(JSON.stringify(response));
                        //$('#divError').show('fade');
                    },
                    error: function (jqXHR) {
                        $('#errorText').text(jqXHR.responseText);
                        $('#divError').show('fade');
                    }

                });


            });
        });
    </script>
</body>

</html>
